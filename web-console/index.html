<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Orzeł 7 Console</title>
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container text-center">
        <h1>Orzeł 7 Console</h1>
        <div class="row justify-content-center">
            <div id="error-banner" class="alert alert-danger" role="alert">
                Connection failed
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-8">
                <select id="websocket-address" class="form-select">
                    <option value="192.168.1.39" selected>Client</option>
                    <option value="192.168.4.1">Access Point</option>
                </select>
            </div>
            <div class="col-4">
                <button id="connect-btn" class="btn btn-connect">Connect</button>
            </div>
        </div>
        <br />
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <img id="stream" src="" width="320" height="240" alt="Camera Stream" class="img-fluid">
            </div>
        </div>
        <div class="control-panel card bg-dark text-white">
            <div class="card-body">
                <!-- Joystick -->
                <div class="row justify-content-center">
                    <div class="col-12 col-md-6">
                        <div class="joystick-container" id="joystick-container">
                            <div class="joystick" id="joystick"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="control-panel card bg-dark text-white">
            <div class="card-body">
                <!-- Lights Row -->
                <div class="row justify-content-center mt-3">
                    <div class="col-6 col-md-3">
                        <button id="light-on" class="btn btn-light w-100">
                            <i class="bi bi-lightbulb-fill"></i> ON
                        </button>
                    </div>
                    <div class="col-6 col-md-3">
                        <button id="light-off" class="btn btn-light w-100">
                            <i class="bi bi-lightbulb-off-fill"></i> OFF
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="websockets.js"></script>
    <script type="module" src="joystick.js"></script>
    <!-- Bootstrap 5 JS Bundle CDN (includes Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
